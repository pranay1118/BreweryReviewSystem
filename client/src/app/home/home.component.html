<div class="main">
  <div class="forms">
    <form [formGroup]="bform" (submit)="search()">
      <div class="sub_forms">
        <mat-form-field class="example-form" appearance="outline">
          <mat-label>Search By</mat-label>
          <mat-select
            formControlName="searchType"
            (selectionChange)="selectedType($event)"
          >
            <mat-option value="1">City</mat-option>
            <mat-option value="2">Brewery Name</mat-option>
            <mat-option value="3">Brewery Type</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field
          class="example-full-width"
          appearance="outline"
          *ngIf="isVisible === '1'"
        >
          <mat-label>City</mat-label>
          <input
            type="text"
            matInput
            formControlName="city"
            placeholder="Enter city name"
          />
        </mat-form-field>
        <mat-form-field
          class="example-full-width"
          appearance="outline"
          *ngIf="isVisible === '2'"
        >
          <mat-label>Brewery Name</mat-label>
          <input
            type="text"
            matInput
            formControlName="bname"
            placeholder="Enter Brewery name"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width"
        appearance="outline"
        *ngIf="isVisible === '3'">
            <mat-label>Brewery Type</mat-label>
            <mat-select formControlName="btype">
              <mat-option value="micro">
                Micro
              </mat-option>
              <mat-option value="nano">Nano</mat-option>
              <mat-option value="regional">Regional</mat-option>
              <mat-option value="brewpub">Brewpub</mat-option>
              <mat-option value="large">Large</mat-option>
              <mat-option value="planning">Planning</mat-option>
              <mat-option value="Bar">Bar</mat-option>
              <mat-option value="contract">Contract</mat-option>
              <mat-option value="proprietor">Proprietor</mat-option>
              <mat-option value="closed">Closed</mat-option>
            </mat-select>
          </mat-form-field>
      </div>
      <div class="actions">
        <button mat-raised-button  class="example-form sBtn"><svg xmlns="http://www.w3.org/2000/svg"  style="height:18px;width:18px" viewBox="0 0 24 24" fill="currentColor" className="w-6 h-6">
            <path fillRule="evenodd" d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z" clipRule="evenodd" />
          </svg>
          Search</button>
        <button mat-raised-button  class="example-form rBtn">Reset</button>
      </div>
    </form>
  </div>
  <div class="brewery_list">
    <h1>Brewery List</h1>
    <div class="breweries" *ngFor="let d of data" (click)="singleBewery(d.id)">
      <div class="img">
        <img
          src="https://w7.pngwing.com/pngs/74/636/png-transparent-root-beer-beer-glasses-san-miguel-beer-beer-thumbnail.png"
          alt=""
        />
      </div>
      <div class="content">
        <div class="text">
            <h2>{{ d.name }}</h2>
        <p>Brewery Type - {{ d.brewery_type }}</p>
        </div>
        <div class="img_svg">
            <img src="../../assets/img/beer_svg.svg" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-ui-loader></ngx-ui-loader>
